{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}
    <form action="/pwchange" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="oldpassword" placeholder="Your old password?" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" id="password" name="newpassword" placeholder="Your new password?" type="password" pattern="(?=.*\d)(?=.*[a-z]).{8,}"
            title="Must contain at least one number, and at least 8 or more characters"required>
        </div>
        <script>
        var check = function() {
          if (document.getElementById('password').value ==
            document.getElementById('confirm_password').value) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'matching';
          } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'not matching';
          }
        }</script>
        <div class="form-group">
            <input class="form-control" id="confirm_password" name="newpassword_retype" placeholder="Retype new password" type="password" onkeyup="check()" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="email" placeholder="Confirm your email" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Format: characters@characters.domains" required>
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
