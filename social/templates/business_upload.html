{% extends "layout.html" %}

{% block title %}
    BusinessUpload
{% endblock %}

{% block main %}
    <form action="/businessupload" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Enter campaign name" type="text" rows="1" cols="20" required>
            {{title}}
        </div>
        <div class="form-group">
            <input class="form-control" name="business" placeholder="Enter business name" type="text" required>
            {{topic}}
        </div>
        <div>
        <textarea class="form-control" id="post" name="body" placeholder="Enter your campaign here" rows="50" cols="100" required>
            {{body}}
        </textarea>
        </div>
        <button class="btn btn-primary" type="submit">Post</button>
    </form>
{% endblock %}
